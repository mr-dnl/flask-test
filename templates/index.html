<body>
  <!-- Navigation 
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Hackathon 1 - ChatBot</a>

  <!-- Full Page Image Header with Vertically Centered Content -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <h3 class="font-weight-light">Hackathon 1 - Formulário para Teste Covid-19</h3>
          <br />

          <form action="{{ url_for('main') }}" method="POST" enctype="multipart/form-data">

              <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>Informe o Seu Gênero:</label>
                    <select name="sexo" id="sexo">
                      <option value="">Selecione</option>
                      <option value="M">Masculino</option>
                      <option value="F">Feminino</option>
                    </select>
                    </div>
                  
                  <div class="form-group col-md-12">
                      <label>Informe a Sua Idade: </label>
                      <input type="text" id="idade" name="idade">
                  </div>

                   <div class="form-group col-md-12">
                      <label>Informe se Teve Febre:</label>
                      <select name="febre" id="febre">
                        <option value="">Selecione</option>
                        <option value="S">Sim</option>
                        <option value="N">Não</option>
                      </select>
                  </div>

                 <div class="form-group col-md-12">
                      <label>Informe se Teve Tosse:</label>
                      <select name="tosse" id="tosse">
                        <option value="">Selecione</option>
                        <option value="S">Sim</option>
                        <option value="N">Não</option>
                      </select>
                  </div>

                  <div class="form-group col-md-12">
                    <label>Informe se Teve Falta de Ar:</label>
                    <select name="falta_ar" id="falta_ar">
                      <option value="">Selecione</option>
                      <option value="S">Sim</option>
                      <option value="N">Não</option>
                    </select>
                  </div>

                  <div class="form-group col-md-12">
                    <label>Informe se Teve Dor de Garganta:</label>
                    <select name="dor_garganta" id="dor_garganta">
                      <option value="">Selecione</option>
                      <option value="S">Sim</option>
                      <option value="N">Não</option>
                    </select>
                  </div>

                  <div class="form-group col-md-12">
                    <label>Informe se Teve Outros Sintomas</label>
                    <select name="outros" id="outros">
                      <option value="">Selecione</option>
                      <option value="S">Sim</option>
                      <option value="N">Não</option>
                    </select>
                  </div>

              </div>
            <button type="submit" class="btn btn-primary" onclick="showInput();">Enviar Resultado</button>
          </form>

        
          {% if result_covid %}
            <hr> 
            <h2>Seu Resultado : {{result_covid}}</h2>
          {% endif %}

          
          <!-- <h2 class="w3-bar-item">Valores Informados</h3>

              </div>
              <div class="form-group col-md-6">

              </div>

              </div>
              <div class="form-group col-md-6">
                  <label>Suites</label>
                  <text>{{suites}}</text>
              </div>                                    
          </div> -->
        </div>
      </div>
    </div>
  </header>
